<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://use.typekit.net/txi0psw.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="hammer.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script> -->
        <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    </head>
    <body class="background">
        <script src="hammer.js" type="text/javascript"></script>
        <div class="background">
            <div class="header">
                <div class="container-fluid">
                    <div class="row no-gutters">
                        <div class="col-sm-3 col-xs-3 header-title-container">
                            <h1 class="header-title">Panning Test</h1>
                        </div>
                        <div class="col-sm-7 col-xs-7"></div>
                        <div class="nav-container col-sm-1 col-xs-1">
                            <div class="nav-button-container">
                                <button class="nav-button" type="button">Home</button>
                            </div>
                        </div>
                        <div class="nav-container col-sm-1 col-xs-1">
                            <div class="nav-button-container">
                                <button class="nav-button" type="button">Pan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid main-background mt-4 pl-4 pr-4">
                <div class="main-content">
                    <div class="row no-gutters mb-3">
                        <div class="col-sm-12 col-xs-12">
                            <h3 class="header-title">Horizontal Swipe</h3>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div id="square-container" class="col-sm-12 col-xs-12">
                            <div id="pan-item" class="pan-object"></div>
                        </div>
                    </div>
                    <div class="row no-gutters mb-3 mt-3">
                        <div class="col-sm-12 col-xs-12">
                            <h3 class="header-title">Horizontal Pan</h3>
                        </div>
                    </div>
                    <div id="square-container-parent-two" class="row no-gutters">
                        <div class="col-sm-12 col-xs-12">
                            <div id="square-container-two" class="flex-row">
                                <div id="pan-item-two" class="pan-object-two"></div>
                                <div id="pan-item-three" class="pan-object-two"></div>
                                <div id="pan-item-four" class="pan-object-two"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
